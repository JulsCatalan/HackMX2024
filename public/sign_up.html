<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Número de teléfono</label>
                <input type="text" id="phoneNumber" name="username" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nombre de usuario</label>
                <input type="text" id="username" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script_sign_up.js"></script>
</body>
</html>
